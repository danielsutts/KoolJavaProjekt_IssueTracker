<form name="form" (ngSubmit)="login()" #f="ngForm">
  <div>
    <label for="username">Username:</label>
    <input id="username" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required />
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" type="text" name="password" [(ngModel)]="model.password" #password="ngModel" required />
  </div>
  <div>
    <button>Login</button>
  </div>
</form>
